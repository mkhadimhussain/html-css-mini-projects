<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Colorful Ring Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span style="--i: 1; border-color: pink;"></span>
        <span style="--i: 2; border-color: #f00;"></span>
        <span style="--i: 3; border-color: #0f0;"></span>
        <span style="--i: 4; border-color: #0ff;"></span>
        <span style="--i: 5; border-color: #f0f;"></span>
        <span style="--i: 6; border-color: #00f;"></span>
        <span style="--i: 7; border-color: #ff0;"></span>
        <span style="--i: 8; border-color: orange;"></span>
    </div>
</body>
</html>
