<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1">
                <img src="images/dragon_1.jpg" alt="dragon_1">
            </div>
            <div class="item" style="--position: 2">
                <img src="images/dragon_2.jpg" alt="dragon_2">
            </div>
            <div class="item" style="--position: 3">
                <img src="images/dragon_3.jpg" alt="dragon_3">
            </div>
            <div class="item" style="--position: 4">
                <img src="images/dragon_4.jpg" alt="dragon_4">
            </div>
            <div class="item" style="--position: 5">
                <img src="images/dragon_5.jpg" alt="dragon_5">
            </div>
            <div class="item" style="--position: 6">
                <img src="images/dragon_6.jpg" alt="dragon_6">
            </div>
            <div class="item" style="--position: 7">
                <img src="images/dragon_7.jpg" alt="dragon_7">
            </div>
            <div class="item" style="--position: 8">
                <img src="images/dragon_8.jpg" alt="dragon_8">
            </div>
            <div class="item" style="--position: 9">
                <img src="images/dragon_9.jpg" alt="dragon_9">
            </div>
            <div class="item" style="--position: 10">
                <img src="images/dragon_10.jpg" alt="dragon_10">
            </div>
        </div>
        <div class="content">
            <h1 data-content="MULTITASKER'S POINT">
                MULTITASKER'S POINT
            </h1>
            <div class="model"></div>
        </div>
    </div>
</body>
</html>
